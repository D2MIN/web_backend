<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="skript.js" defer></script>
</head>
<body>
    <h1>Форма записи в базу данных</h1>
    <form id="form">
        <div class="body">
            <div class="info">
                <div class="input">
                    <input id="name" type="text" placeholder="Имя" required>
                    <input id="surname" type="text" placeholder="Фамилия" required>
                    <input id="number" type="number" placeholder="Номер" required>
                    <input id="email" type="text" placeholder="Почта" required>
                    <input id="date" type="date" placeholder="" required>
                </div>
                <div class="cheked">
                    <div class="radio_pol">
                        <label>
                            <input type="radio" name="pol" required>Мужчина
                        </label>
                        <label>
                            <input type="radio" name="pol" required>Женщина
                        </label>
                    </div>
                    <div class="langvich_section">
                        <h4>Выберите язык программирования</h4>
                        <select class="langvich" name="langvich">
                            <option value="">Pascal</option>
                            <option value="">C</option>
                            <option value="">C++</option>
                            <option value="">JavaScript</option>
                            <option value="">PHP</option>
                            <option value="">Python</option>
                            <option value="">Java</option>
                            <option value="">Haskel</option>
                            <option value="">Clojure</option>
                            <option value="">Prolog</option>
                            <option value="">Scara</option>
                        </select>
                    </div>
                    <div class="textarea">
                        <h4>Напишите о себе</h4>
                        <textarea cols="30" rows="8" required></textarea>
                    </div>
                    <label>
                        <input class="custom-checkbox" type="checkbox" name="document" id="" required>Я согласен(а) c условиями <pre> </pre> <a href="#"> коденфиденциальности</a>
                    </label>
                </div>
            </div>
            <div id="sub_button" class="button">
                <input type="submit">
            </div>
        </body>
    </form>
</body>
</html>
